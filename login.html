<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitante</title>
    <link rel="stylesheet" href="resources/styleheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="resources/js/main.js"></script>
</head>
<body class="login">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="contenido">
        <div class="left">
            <div class="slogan">
                <h2>"Let's Chat Sustainability and Spark Action!"</h2>
            </div>
            <div class="prinsvg">
                <img src="resources/img/prueba4.svg" class="present">
            </div>
        </div>
        <div class="right">
            <div class="inicio">
                <div class="logo">
                    <img src="resources/img/prueba2.png">
                    <p>CulturEdge</p>
                </div>
                <div class="login_sp">
                    <div class="greeting">
                        <h2>Welcome back!</h2>
                    </div>
                    <label for="" class="label">Username or Email</label>
                    <div class="user-input">
                        <input type="text" name="user" id="user-input">
                        <span class="icon material-symbols-outlined" id="user-input">person</span>
                    </div>
                    <label for="" class="label">Password</label>
                    <div class="password">
                        <input type="password" name="password" id="password">
                        <span class="icon material-symbols-outlined" id="password">lock</span>
                    </div>
                    <a href="#" class="forgot">Forgot my password?</a>
                    <div class="option">
                        <button class="btn-sign">Login</button>
                    </div>
                    <div class="register">
                        <p>Do not you have an account yet?</p>
                        <a href="#" class="new">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
